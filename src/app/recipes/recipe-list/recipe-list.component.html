<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-sm-12">
    <div class="list-group">
      <app-recipe-item *ngFor="let item of recipes;let i = index" 
      [recipe]="item"
      [index]="i" 
      ></app-recipe-item>
    </div>
  </div>
</div>
